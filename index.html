<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Update Page</title>
    <script>
        async function fetchFileContent() {
            try {
                const response = await fetch('http://127.0.0.1:5000/content');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('file-content').innerText = data.content;
                } else {
                    console.error('Error fetching file content:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error fetching file content:', error);
            }
        }

        // Fetch the file content every 5 seconds
        setInterval(fetchFileContent, 5000);

        // Fetch the file content on initial load
        window.onload = fetchFileContent;
    </script>
</head>
<body>
    <h1>Live Update Page</h1>
    <pre id="file-content">Loading...</pre>
</body>
</html>
